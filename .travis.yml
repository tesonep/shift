language: c

addons:
  apt:
    packages:
      - libasound2:i386
      - libcairo2:i386
      - libz1:i386
      - libbz2-1.0:i386
      - libssl1.0.0:i386
      - libfreetype6:i386

install: 
  - wget -O - get.pharo.org/70+vm | bash
  - ./scripts/install-packages.sh
  - ./scripts/disable-deprecation-warning.sh 

script:
  - ./pharo shiftClassInstaller.image test --no-xterm --fail-on-failure "Shift-ClassBuilder-Tests" "Shift-Changes-Tests" "Shift-Changes-Ficus-Tests" "Slot-Tests"
  - ./pharo shiftClassInstaller.image test --no-xterm "*"

